<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image transition</title>
	<style type="text/css">
	.main{
		background-color: lightsalmon;
		width: 100%;
		height: 600px;
		border: 2px solid black;
	}
	 .img{
		width: 300px;
		height: 500px;
		box-shadow: 0 0 20px black;
		margin: 30px auto;
		overflow: hidden;
	}
	.img img{
		width: inherit;
		height: inherit;
		filter: grayscale(100%);
		transition: all 0.8s;

	}	
	.img:hover img{
		transform: scale(1.5);
		filter: grayscale(0%);
	}
	</style>
</head>
<body>
	   <div class="main">
	   	 <div class="img"><img src="img/ram.jpg"></div>
	   </div>

</body>
</html>
