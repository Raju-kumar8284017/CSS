<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <style>
        body{
            font-family: Arial, sans-serif;
             background: white url('img/image1.jpg') no-repeat ;
            background-size: cover;
        }
        div {
              border: 2px solid white;
              width: 300px;
              height: 400px;
              margin: 125px auto;
              text-align: center;
              color: white;
              background-color: rgba(0, 0, 0, 0.2);
              box-shadow: 0 0 30px red;
              border-radius: 50px;
              font-size: 20px;

        }
        div.img{
            width: 100px;
            height: 100px;
            position: relative;
           margin-top: -390px;
        }
        h2{
          margin-top: 100px;
          padding: 10px;  
        }
        form{
           padding: 10px;
        }
        input{
            text-align: center;
            width: 200px;
            height: 20px;
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            background-color: rgba(255,255,255, 0.2);
          
        }
        input[type="submit"]{
            width: 200px;
            height: 40px;
            background-color: lightsalmon;
            font-size: 20px;
            color: white;
        }
        input[type="submit"]:hover{
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-div">
        <h2>Login Here</h2>
        <form>
            <label>User Name</label><br>
            <input type="text" name="user name" placeholder="user name"><br>
            <label>password</label><br>
            <input type="password" placeholder="Password"><br>
            <br>
            <input type="submit" value="Login">
        </form>
         <div class="img">
            <img src="img/user.png" width="100px" height="100px">
            </div>

    </div>

</body>
</html>
