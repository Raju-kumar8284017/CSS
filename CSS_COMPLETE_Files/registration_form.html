<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
	 <link rel="stylesheet" type="text/css" href="animation.css">
</head>
<style type="text/css">
	body{
		background-color: lightsalmon;
		

	}
	.main{
		border-radius: 50px;
		box-shadow: 0 0 20px black;
		width: 300px;
		height: 500px;
		text-align: center;
		margin: 200px auto;
	    background-color: rgba(200, 220, 0, 0.2);
	    position: relative;


		
	}
	.ram{
		margin-top: 50px;
		position: absolute;
		margin-left: 20px;
	}

	.text{
		width: 250px;
		height: 30px;
		border-radius: 20px;
		outline: none;
		text-align: center;
		border: none;
	}
	.i{
		background-color: rgba(100, 100, 0, 0.6);
		font-size: 50px;
		position: relative;
		width: 60px;
		height: 60px;
		text-align: center;
		position: absolute;
		top: -30px;
		left: 120px;
		border-radius: 50%;
		color: white;
		border: 5px solid red;
		box-shadow: 0 0 12px black;
	}
	label{
		color: white;
		margin: 20px;
		font-size: 25px;
	}
	select{
		width: 150px;
		height: 30px;
		border-radius: 20px;
	}

	button{
		width: 70%;
		height: 40px;
		border-radius: 20px;
		outline: none;
		background-color: greenyellow;
		color: red;
		font-size: 25px;
		margin-top: 20px;
	}
	button:hover{
		background-color: green;
		color: white;
	}
</style>
<body>
	 <div class="main">
	 	    <form>
	 	    	
	 	    	<div class="ram">
	 	    	<h1>Register Here</h1>
	 	    	<label>User Name</label><br>
	 	       <input type="text" name="username" placeholder="enter user name" required class="text"><br>
	 	       <label>email</label><br>
	 	       <input type="email" name="email" placeholder="enter email here" class="text"><br>
	 	       <label>Password</label><br>
	 	       <input type="password" name="Password" placeholder="enter password" class="text"><br><br>
	 	       <label>course</label> 
	 	       <select>
	 	       	<option>html</option>
	 	       <option>css</option>
	 	       <option>javascript</option>
	 	       <option>sql</option>
	 	       <option>java</option>
	 	       </select><br><br>
	 	       <button>Register now</button>
	 	       </div>
	 	    </form>
	 	    <div class="i">
	 	    	<i class="fa fa-user"></i>
	 	    	</div>

	 </div>
	 
</body>
</html>
